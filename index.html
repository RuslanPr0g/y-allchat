<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y'allChat</title>
  </head>
  <body>
    <header>
      <section>
        <div class="logo">Y'ALLCHAT</div>
      </section>
    </header>
    <main>
      <section class="chat">
        <ul class="msgs">
          <li class="msg">1</li>
          <li class="msg">2</li>
          <li class="msg">3</li>
          <li class="msg">4</li>
        </ul>
      </section>
      <section class="input-msg">
        <p class="people-online">People online: 194,942</p>
        <article class="yourmsg">
          <label for="ym" class="your-message">Your Message:</label>
          <textarea name="ym" id="ym" cols="30" rows="10"></textarea>
        </article>
        <form action="post">
          <input type="text" />
          <button class="send">SEND</button>
        </form>
      </section>
    </main>
    <footer>
      yup
    </footer>
  </body>
</html>
