<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y'allChat</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      $(document).ready(function () {
        let socket = io.connect("http://127.0.0.1:5000");

        socket.on("connect", function () {
          socket.send("User has connected!");
        });

        socket.on("message", function (msg) {
          $("#msgs").append('<li class="msg">' + msg + "</li>");
        });

        $("#send").on("click", function () {
          socket.send($("#msg").val());
          $("#msg").val("");
        });
      });
    </script>
    <header>
      <section>
        <div class="logo">Y'ALLCHAT</div>
      </section>
    </header>
    <main>
      <section class="chat">
        <ul class="msgs"></ul>
      </section>
      <section class="input-msg">
        <p class="people-online">People online: 194,942</p>
        <article class="yourmsg">
          <label for="ym" class="your-message">Your Message:</label>
          <textarea name="ym" id="ym" cols="30" rows="10"></textarea>
        </article>
        <form action="">
          <input type="text" id="msg" />
          <button id="send">SEND</button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
